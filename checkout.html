<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | EcoMart</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Images/EcomartLogo.jpg" alt="EcoMart Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-actions">
            <input type="search" placeholder="Search" class="search-box">
            <a href="contact.html" class="icon"><i class="fa-regular fa-user"></i></a>
            <a href="cart.html" class="icon cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="checkout-form-column">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" required>
                </div>
                <button type="submit" class="confirm-order-btn">Confirm Order</button>
            </form>
        </div>
        <div class="summary-column">
            <h3>Order Summary</h3>
            <div id="summary-items"></div>
            <p class="summary-total" id="summary-total">Rs.0</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
