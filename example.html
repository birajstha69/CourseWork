<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="example.css">
</head>
<body>

  <header>
    <h1>Meet Our Team</h1>
    <p>We're passionate professionals delivering exceptional results.</p>
  </header>

  <!-- TEAM PORTFOLIOS -->
  <section class="team">
    <!-- Member 1 - Grid Layout -->
    <div class="member member-grid">
      <img src="Images/Biraj Shrestha.jpg" alt="Biraj">
      <h3>Biraj Shrestha</h3>
      <p>Team Leader & Home Page Designer</p>
      <div class="social">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <!-- Member 2 - Horizontal Layout -->
    <div class="member member-horizontal">
      <img src="Images/Divyamani Khawas.jpg" alt="Divyamani">
      <div>
        <h3>Divyamani Khawas</h3>
        <p>Products & Blog Designer</p>
        <div class="social">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>

    <!-- Member 3 - Card Layout -->
    <div class="member member-card">
      <img src="Images/Sanam Limbu.jpg" alt="Sanam">
      <h3>Sanam Kurumbang</h3>
      <p>Research Page Designer</p>
      <div class="social">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <!-- Member 4 - Simple Vertical Layout -->
    <div class="member member-vertical">
      <img src="Images/Mik.jpg" alt="Mik">
      <h3>Mik Limbu</h3>
      <p>Contact Page Designer</p>
      <div class="social">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <!-- FEEDBACK FORM -->
  <section class="feedback">
    <h2>Send Us Feedback</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
