<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart | EcoMart</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Images/EcomartLogo.jpg" alt="EcoMart Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-actions">
            <input type="search" placeholder="Search" class="search-box">
            <a href="contact.html" class="icon"><i class="fa-regular fa-user"></i></a>
            <a href="cart.html" class="icon cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-items-column" id="cart-display">
            <h2>Your Cart</h2>
        </div>
        <div class="summary-column">
            <h3>Order Summary</h3>
            <p>Subtotal (<span id="qty">0</span> items):</p>
            <p class="summary-total" id="total">Rs.0</p>
            <button class="checkout-btn" onclick="confirmRedirect()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        
        function confirmRedirect() {
            window.location.href = 'checkout.html';
        }

        function load() {

            const cart = (JSON.parse(localStorage.getItem('ecoCart')) || []).filter(i => i.title && !isNaN(i.price));
            const box = document.getElementById('cart-display');
            let total = 0;

            box.innerHTML = '<h2>Your Cart</h2>';
            if (cart.length === 0) box.innerHTML += "<p>Your cart is empty and waiting for vibrant items!</p>";

            cart.forEach((item, i) => {
                total += item.price;
                box.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}">
                        <div class="item-details">
                            <h4>${item.title}</h4>
                            <button class="remove-btn" onclick="del(${i})">Remove</button>
                        </div>
                        <p class="price">Rs.${item.price}</p>
                    </div>`;
            });
            document.getElementById('total').innerText = "Rs." + total;
            document.getElementById('qty').innerText = cart.length;
        }

        function del(i) {
            let cart = JSON.parse(localStorage.getItem('ecoCart')) || [];
            cart.splice(i, 1);
            localStorage.setItem('ecoCart', JSON.stringify(cart));
            load();
        }
        window.onload = load;
    </script>
</body>
</html>
